<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./sketch.js"></script>
    <link rel="stylesheet" href="/main.css" />
    <title>Hierarquia Pais</title>
  </head>
  <body>
    <header class="card">
      <h1>💩🌳💩 Visualizador de Hierarquia Pais 💩🌳💩</h1>
    </header>

    <main>
      <section>
        <div class="main-container">
          <div class="lateral-bar card">
            <form>
              <div class="inputs">
                <div class="input-box lateral-bar-item">
                  <label for="cod-pai">Código Pai</label>
                  <input id="cod-pai" placeholder="Ex.: 100" />
                </div>
                <div class="flex-divider lateral-bar-item">
                  <hr />
                </div>
              </div>
              <div class="info lateral-bar-item hidden">
                <h2>Dados</h2>
                <div class="info-box lateral-bar-item">
                  <label>Id Cliente:</label>
                  <input id="id-cliente" type="text" disabled = true/>
                </div>
                <div class="info-box lateral-bar-item">
                  <label>Nome Cliente:</label>
                  <input id="nome-cliente" type="text" disabled = true/>
                </div>
                <div class="info-box lateral-bar-item">
                  <label>Matrícula:</label>
                  <input id="matrícula" type="text" disabled = true/>
                </div>
                <div class="info-box lateral-bar-item">
                  <label>Usuário:</label>
                  <input id="usuario" type="text" disabled = true/>
                </div>
              </div>
            </form>
          </div>

          <div id="hierarchy-host" class="card hierachy-content">
            <div class="hierarchy-card card">
                <span>PREFEITURA DE SÃO LUÍS</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
